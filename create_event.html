    <div class="hero-imagesub">

          <h1>Create event</h1> 
        </div>
      </div>


    <div class="createeventparent">
        <img src="./Pictures/pexels-lucie-liz-3165335.jpg">
    <div class="createeventform">
        <form id="eventForm">

    <section>
            <div class="eventnameclass">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" name="eventName" required>
        </div>

        <div class="eventdateclass">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate" required>
        </div>

    </section>
    
    <section></section>
        <div class="eventtimeclass"
            <label for="eventtime">Select a time</label>
            <input type="time" id="eventtime" name="eventtime" required>
        </div>

        <div class="eventlocationclass">
            <label for="eventLocation">Event Location</label>
            <input type="text" id="eventLocation" name="eventLocation" required>
        </div>

        <div class="eventdescriptionclass">
            <label for="eventDescription">Extra Information</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
        </div>
        <div class="typeeventclass">
            <h4>Type of Event</h4>
                <ul class="choices">
            <label>
            <input type="radio" value="A" /><span
                >Roleplaying</span>
            </label>      
            <label>
            <input type="radio" value="B" /><span
                >Video Games</span>
            </label>       
            <label>
            <input type="radio" value="C" /><span
                >Board Games</span>
            </label> 
        </div>
            <input type="submit" id="submit2">
        </form>
    </div>

</div>
